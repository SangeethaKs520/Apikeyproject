<div class="popup">
<div class="bg-modal-header modal-header row">
    <label>New Api Service</label>
    <i class="fa fa-times" (click)="close()"></i>
</div>
<form [formGroup]="form">
    <div class="form-group">
        <mat-label>service Name</mat-label>
        <input class="form-control" formControlName="name">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea formControlName="description" class="form-control">
    </textarea>
    </div>
    <div class="row"></div>
    <div class="row mt-4">
        <div class="col-md-12 text-right">
            <button class="btn btn-secondary mr-2" (click)="close()" >Cancle</button>
            <button class="btn btn-primary" (click)="onSave()">Add</button>
        </div>
    </div>
</form>
</div>
